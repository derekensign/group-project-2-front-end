<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Welp!</title>
</head>
<body>
 
    <div class="mainSite">

        <h1>Welp!</h1>

        <div class="navBar">

            <nav class="linkBar">
                <span id="home-link" class="nav-link">Home</span>
                <span id="business-link" class="nav-link">Businesses</span>
                <span id="signup-link" class="nav-link">Signup</span>
                <span id="login-link" class="nav-link">Login</span>
            </nav><br><br><br>

        </div>
        

        <div class="searchContainer">

            <form class="searchBar">
                <input type="text" id="businessEntry" placeholder="Enter a business!" size="90">
                <button type="submit" class="searchButton">Go!</button>
            </form>

        </div>

        <div class="loginContainer hidden">
            
            <h2>Login</h2>

            <form class="login-form">
                <label for="logEmail">Email</label>
                <input type="text" id="logEmail"><br>

                <label for="logPass">Password</label>
                <input type="password" id="logPass"><br>

                <button type="submit" class="loginButton">Log In</button>
            </form>

            <p>New to Welp? Sign up!</p>

            <button>Sign Up</button>

        </div>

        <div class="signupContainer hidden">
            
            <h2>Sign-Up</h2>

            <form class="signup-form">
                <label for="signName">Name</label>
                <input type="text" id="signName"><br>
                
                <label for="signEmail">Email</label>
                <input type="text" id="signEmail"><br>

                <label for="signPass">Password</label>
                <input type="password" id="signPass"><br><br>

                <button type="submit" class="signSubmit">Sign Up</button>
            </form>

        </div>

    </div>

<script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
<script async defer src="./main.js"></script>    
    
</body>
</html>
