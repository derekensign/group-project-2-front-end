<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/888acd4b49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Welp!</title>
</head>
<body>
 
    <div class="mainSite">

        <h1>Welp!</h1>

        <div class="navBar">

            <nav class="nav linkBar">
                <span id="home-link" class="nav-link homeTwin">Home</span>
                <span id="business-link" class="nav-link bizTwin">Businesses</span>
                <span id="signup-link" class="nav-link">Signup</span>
                <span id="login-link" class="nav-link">Login</span>
            </nav>
            <nav class="nav loggedLinkBar hidden">
                <span id="home-link" class="nav-link homeTwin">Home</span>
                <span id="business-link" class="nav-link bizTwin">Businesses</span>
                <span id="addbiz-link" class="nav-link">Add a Business</span>
                <span id="logout-link" class="nav-link">Logout</span>
            </nav>
            <br><br><br>

     

        </div>
        

        <div class="section searchContainer">

            <form class="searchBar">
                <input type="text" id="businessEntry" placeholder="Enter a business!" size="90">
                <button type="submit" class="searchButton">Go!</button>
            </form>

        </div>

        <div class="section loginContainer hidden">
            
            <h2>Login</h2>

            <form class="login-form">
                <label for="logEmail">Email</label>
                <input type="email" id="logEmail"><br>

                <label for="logPass">Password</label>
                <input type="password" id="logPass"><br>

                <button type="submit" class="loginButton">Log In</button>
            </form>

            <p>New to Welp? Sign up!</p>

            <button class="signReference">Sign Up</button>

        </div>

        <div class="section businessesContainer hidden">
            <div class="allBusinesses">

                <div class="bizTile">
                    <img>
                    <h1></h1>
                    <p></p>
                </div>
  
            </div>
            

        </div>

        <div class="section signupContainer hidden">
            
            <h2>Sign-Up</h2>

            <form class="signup-form">
                <label for="signName">Name</label>
                <input type="text" id="signName"><br>
                
                <label for="signEmail">Email</label>
                <input type="email" id="signEmail"><br>

                <label for="signPass">Password</label>
                <input type="password" id="signPass"><br><br>

                <button type="submit" class="signSubmit">Sign Up</button>
            </form>

        </div>

        <div class="section allBusinessContainer hidden">

        </div>

        <div class="section hidden bizViewContainer">

            <div class="basicInfo">
                
         

                <div class="bizOverlay2">
                   
                </div>

            </div>

            <div class="reviewArea">
                <h2>Reviews</h2>


                <div id="reviewArea">
             
                    <p>Add a Review</p>
                    <form id="review-form">
                        <input type="text" name="headline" placeholder="headline">
                        <textarea rows=10 name="comment" placeholder="comments"></textarea>
                        <input type="text" name="image" placeholder="image">
                        <input type="number" min=1 max=5 name="review" placeholder="rating">
                        <input type="submit" value="Add A Review" >
                    </form>
                </div>


                <div class="all-reviews">



                </div>


            </div>

        </div>

        <div class="section listBizContainer hidden">

            <h2>Add a Business</h2>

            <form class="addbiz-form">
                <label for="bizName">Business Name</label>
                <input type="text" id="bizName"><br>
                
                <label for="bizAddress">Address</label>
                <input type="text" id="bizAddress"><br>

                <label for="bizNumber">Phone Number</label>
                <input type="text" id="bizNumber"><br>

                <label for="bizzImage">Image</label>
                <input type="text" id="bizzImage"><br>

                <label for="bizDescription">Description</label>
                <textarea id="bizDescription" placeholder="Enter a description of your business."></textarea><br>

                <label for="bizType">Business Type</label>
                <select id="bizType">
                    <option value="">--Choose a Business Type--</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="fastfood">Fast Food</option>
                    <option value="clothing">Clothing</option>
                    <option value="grocery">Grocery</option>
                    <option value="service">Service</option>
                    <option value="automotive">Automotive</option>
                    <option value="bar">Bar/Lounge</option>
                    <option value="other">Other</option>
                </select><br><br>

                <button type="submit" class="bizSubmit">List it!</button>
            </form>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
<script src="./userRequests.js"></script>
<script src="./businessRequests.js"></script>
<script src="./main.js"></script>    
</body>
</html>
